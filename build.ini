[tox]
skipsdist=True
envlist = drf{21,22,23,24,30,31}

[testenv]
deps=
  -r{toxinidir}/requirements-tox.txt
  drf21: djangorestframework>=2.1,<2.2
  drf22: djangorestframework>=2.2,<2.3
  drf23: djangorestframework>=2.3,<2.4
  drf24: djangorestframework>=2.4,<3.0
  drf30: djangorestframework>=3.0,<3.1
  drf31: djangorestframework>=3.1,<3.2

setenv =
    PYTHONPATH = {toxinidir}
commands=fab build_local  # or 'nosetests' or ...
